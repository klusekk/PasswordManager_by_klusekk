<!DOCTYPE html>
<html>
<head>
    <title>Delete Record</title>
</head>
<body>
    <h1>Delete Record</h1>

    <p>Czy na pewno chcesz usunąć rekord o loginie: <strong>{{ record.login }}</strong>? Zmiany są nieodwracalne!</p>

    <form method="post" action="{% url 'delete_record' record.id %}">
    {% csrf_token %}
    <input type="hidden" name="confirm_delete" value="Yes">
    <button type="submit">Usuń</button>
</form>

    <a href="{% url 'search_for_record' %}"><button>Powrót</button></a>

    <footer>
       <p>Wersja aplikacji: {{ app_version.version_number }}, Data wydania: {{ app_version.release_date }}</p>
    </footer>
</body>
</html>
