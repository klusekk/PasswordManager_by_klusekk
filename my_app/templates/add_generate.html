<!-- templates/add_generate.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dodawanie rekordu i generowanie hasła{% endblock %}</title>
</head>
<body>
    <h1>Dodawanie rekordu i generowanie hasła</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Wygeneruj hasło i zapisz</button>
    </form>
    {% if form.instance.generated_password %}
        <p>Wygenerowane hasło: {{ form.instance.generated_password }}</p>
    {% endif %}

    <a href="{% url 'add_record' %}"><button>Powrót</button></a>
</body>
</html>
